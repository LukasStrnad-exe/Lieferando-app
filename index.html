<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/subcontainer.css">
    <script src="scripts/db.js" defer></script>
    <script src="scripts/template.js" defer></script>
    <script src="script.js" defer></script>



</head>
<body onload="load(), renderPizzaSelection(), renderPastaSelection(),renderBurgerSelection(), renderSidebar()">
    <header>
        <a href="index.html"><img src="assets/img/Logo.png" alt="Logo" class="logo"></a>
    </header>
    <div class="main_container">
        <div class="sub_container" id="subContainer">
            <div class="main_img">
            </div>
            <div class="buffer">
                <div class="info_to_restaurant">
                    <h3>Luigi´s Pizza</h3>
                    <p class="stars">Bewertung (4,2 von 5 Sternen)</p>
                    <p class="stars"><b>Ab 20,00€ frei Haus</b></p>
                    <div class="menu">
                        <img src="assets/icons/rechter-pfeil.png" alt="">
                        <a class="menu_headline" href="#pizzaContainer"><p>Pizza</p></a>
                        <a class="menu_headline" href="#pizzaContainer"><p>Pasta</p></a>
                        <a class="menu_headline" href="#pizzaContainer"><p>Burger</p></a>
                    </div>
                </div>
                <div class="pizza_img">
                </div>
                <div class="food_container" id="foodContainer">
                    <div class="subline">
                        <h3>Pizza</h3>
                    </div>
                    <div class="pizza_container" id="pizzaContainer">
                    </div>
                    <div class="subline">
                        <h3>Pasta</h3>
                    </div>
                    <div class="pasta_container" id="pastaContainer">
                    </div>
                    <div class="subline">
                        <h3>Burger</h3>
                    </div>
                    <div class="burger_container" id="burgerContainer">
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar sidebar_dnone" id="sidebar">
            <div class="buffer">
                <div class="basket_headline">
                    <h1>Warenkorb</h1>
                </div>
                <div class="basket_nothing d-none" id="basketNothing">
                </div>
                <div class="basket_products" id="basketProducts">
                </div>
                <div class="payment_statemant" id="paymentStatemant">
                </div>
            </div>    
        </div>
        <div class="basket_button" onclick="toggleBasket('sidebar','subContainer')">
            <h3>Warenkorb</h3>
        </div>
    </div>

    <footer>
            <a href="index.html">Ein Restaurant anmelden</a>
            <a href="index.html">AGB</a>
            <a href="index.html">Datenschutzerklärung</a>
            <a href="index.html">Impressum</a>
    </footer>
</body>
</html>
