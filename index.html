<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/subcontainer.css">
    <script src="scripts/db.js" defer></script>
    <script src="scripts/template.js" defer></script>
    <script src="script.js" defer></script>


</head>
<body onload="foodselection()">

    <header>
        <img src="assets/img/Logo.png" alt="Logo">
    </header>

    <div class="main_container">
        <div class="sub_container">
            <div class="main_img">
            </div>
            <div class="buffer">
                <div class="info_to_restaurant">
                    <h3>Paradise Noodles</h3>
                    <p class="stars">Bewertung (4,2 von 5 Sternen)</p>
                    <div class="menu">
                        <img src="assets/icons/rechter-pfeil.png" alt="">
                        <p class="menu_headline">Hauptgericht</p>
                    </div>
                </div>
                <div class="pizza_img">
                </div>
                <div class="subline">
                    <h4>Hauptgericht</h4>
                </div>
                <div class="food_container" id="foodContainer">
                    
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="buffer">
                <div class="basket_headline">
                    <h1>Warenkorb</h1>
                </div>
                <div class="basket_products">
                    <div class="basket_product">
                        <h4>Pizza Diavola</h4>
                        <div class="basket_information_per_pizza">
                            <img src="assets/icons/minus.png" alt="minus">
                            <p>1x</p>
                            <img src="assets/icons/plus.png" alt="plus">
                            <p>25,50€</p>
                            <img src="assets/icons/mulleimer.png" alt="delete">
                        </div>
                    </div>
                </div>
                <div class="payment_statemant">
                    <div class="subtotal">
                        <h5>Zwischensumme</h5>
                        <h5>144,30€</h5>
                    </div>
                    <div class="delivery_cost">
                        <h5>Lieferkosten</h5>
                        <h5>5,00€</h5>
                    </div>
                    <div class="amount">
                        <h5>Gesamt</h5>
                        <h5>148,30€</h5>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    
</body>
</html>
